<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Genomic card</title>
  <script type="module" src="/build/mycomponent.esm.js"></script>
  <script nomodule src="/build/mycomponent.js"></script>
  <script src="http://localhost:8080/socket.io/socket.io.js"></script>

</head>
<body>

  <genomic-card org_names="Buchnera aphidicola (Cinara tujafilina) GCF_000217635.1&Aliivibrio wodanis GCF_000953695.1" height_svg=1200 width_svg=1200></genomic-card>


  <script type="text/javascript" charset="utf-8">
    console.log("Je suis dans Index.html");
    var socket = io.connect('http://127.0.0.1:8080');

    console.log(socket);//3002
    socket.on('connect', function() {
      console.log('connected');
      socket.emit('clientConnection', {data: 'I\'m connected!'});
    });
    socket.emit('needFile');

    socket.on('loadFile', (results) => {
      console.log("Fichier chargé et reçu");
      document.getElementsByTagName('genomic-card')[0].setAttribute('all_data', results);
    })
  </script>
</body>
</html>
